<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>course ware template</title>
  <script src="static/js/createjs.min.js"></script>
  <script src="static/js/relativeTween.js"></script>
  <script src="static/js/relativeTween.js"></script>
  <!--<script src="static/js/tween.js"></script>-->
  <script src="static/preload.js"></script>
  <link rel="stylesheet" href="static/preload.css">
</head>
<body class="body">
<div style="color: white;display: none">
  <div><%= htmlWebpackPlugin.options.author %></div>
  <div><%= htmlWebpackPlugin.options.version %></div>
  <!--加载static文件夹里面的图片-->
  <%for(i=0;i < htmlWebpackPlugin.options.staticItems.length; i++){%>
    <img src=" <%=htmlWebpackPlugin.options.staticItems[i]%> " style="display: none">
  <%}%>
</div>
<div class="container">
  <div class="page-loading">
    <div class="loader-container">
      <span class="runner"></span>
    </div>
    <span class="loadingText">loading...</span>
  </div>
</div>
<div id="newBg">
  <div id="app"></div>
</div>
</body>
</html>
